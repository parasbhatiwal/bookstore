<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Book Lister</title>


</head>

<body>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
    <div class="container mt-4">
        <h1 class=" mt-2 text-center"><i class="fa fa-book text-primary"></i> My <span class="text-primary">Book</span> List</h1>
        <div style="width: max-content; margin: 0% auto;" id="book-added">
            <h4 id="text-book-added" style="text-align:center; background-color: #c2f57a; padding: 10px; margin:18px 0 12px 0; display:block ;" onclick="addedyourbooks()">Add a book</h4>
        </div>
        <form id="book-form">
            <div class="book-form">
                <Label for="title">Title</Label>
                <input autocomplete="off" class="form-control" type="text" id="title">
            </div>
            <div class="book-form">
                <Label for="author">Author</Label>
                <input autocomplete="off" class="form-control" type="text" id="author">
            </div>
            <div class="book-form">
                <Label for="pages">Pages</Label>
                <input autocomplete="off" class="form-control" type="number" id="pages">
            </div>
            <input type="submit" class="my-3 btn-primary btn btn-block" value="Add Book">
            <input type="button" onclick="clearthestroage()" class="my-3 btn-primary btn btn-block" value="Clear All">

        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
